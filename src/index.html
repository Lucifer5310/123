<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kompashka</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="preloader">
      <div class="preloader__row">
        <div class="preloader__item"></div>
        <div class="preloader__item"></div>
      </div>
    </div>

    <div class="auth-form">
      <form action="#" id="auth">
        <input type="text" class="input input-auth" placeholder="Логин" name="login" id="login">
        <input type="password" class="input input-auth" placeholder="Пароль" name="password" id="password">
        <button class="button auth-btn" onclick="auth()">Войти</button>
        <label id="correct" for="" style="display: none;">Упс, наверное руки трясутся. Попробуйте снова</label>
      </form>
    </div>
    

    <script src="js/auth.js"></script>
    <script src="js/preloader.js"></script>
  </body>
</html>
